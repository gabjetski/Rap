<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>

      <label for="username"><b>Your Username</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="email"><b>Your Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

      <div class="">
        <input type="checkbox" class="" id="terms-checkbox" required="" tabindex="0" aria-checked="false" required>

        <label for="terms-checkbox">I have read and agree to the <a href="#">Terms of service</a>.</label><br>
      </div>

      <button type="submit" class="registerbtn">Register</button>
    </form>

    <a href="index.html">home</a>
  </body>
</html>
