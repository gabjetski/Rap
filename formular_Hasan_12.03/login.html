<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <h2>Anmelde Form</h2>

  <button class="register-button" onclick="openForm()">Login</button>
  <button class="newKonto-button" onclick="openForm()">Registrieren</button>

  <div class="form-popup" id="myForm">
    <form action="index.html" class="form-container">
      <h1 class="logininhalt">Login</h1>
      <div class="textinhalt">
      <label for="username"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <button type="submit" class="loginbtn">Login</button>
        <button type="submit" class="newAccbtn">Register</button>
      <button type="button" class="cancelbtn" onclick="closeForm()">Abbrechen</button>
      </div>
    </form>
  </div>

  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
  </script>

  </body>
</html>
